name: Build APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install Buildozer dependencies
      run: |
        sudo apt update
        sudo apt install -y python3-pip python3-setuptools python3-wheel \
          git zip unzip openjdk-17-jdk

        pip install --upgrade Cython buildozer

    - name: Install Android SDK + Build Tools
      run: |
        sudo mkdir -p /usr/lib/android-sdk/cmdline-tools
        cd /usr/lib/android-sdk/cmdline-tools
        sudo wget https://dl.google.com/android/repository/commandlinetools-linux-11076708_latest.zip
        sudo unzip commandlinetools-linux-11076708_latest.zip
        sudo mv cmdline-tools latest

        export ANDROID_HOME=/usr/lib/android-sdk
        export PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin
        yes | sudo sdkmanager --licenses
        sudo sdkmanager "platform-tools" "platforms;android-33" "build-tools;34.0.0"

    - name: Build APK
      run: |
        buildozer android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: APK
        path: bin/*.apk
